<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="score.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="team">HOME</div>
            <div class="score" id="score1">0</div>
            <button class="btn" id="btn-score1" value="1">+1</button>
            <button class="btn" id="btn-score1" value="2">+2</button>
            <button class="btn" id="btn-score1" value="3">+3</button>
        </div>

        <div class="column">
            <div class="team">AWAY</div>
            <div class="score" id="score2">0</div>
            <button class="btn" id="btn-score2" value="1" >+1</button>
            <button class="btn" id="btn-score2" value="2">+2</button>
            <button class="btn" id="btn-score2" value="3">+3</button>
        </div>
        
        
    </div>
    <a class="reset-btn" id="reset">Reset</a>
</body>
<script src="score.js"></script>
</html>
